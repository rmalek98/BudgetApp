<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Budget App - Welcome</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Theme Preference Script -->
  <script>
    if (localStorage.getItem('theme') === 'dark' ||
        (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
    }
  </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen flex flex-col items-center justify-center">
  <!-- Header -->
  <header class="w-full bg-blue-600 dark:bg-blue-800 text-white py-4 px-6 flex justify-between items-center">
    <h1 class="text-2xl font-bold">Budget App</h1>
    <button id="toggleTheme" class="bg-blue-700 dark:bg-blue-900 px-4 py-2 rounded-md hover:bg-blue-800">ðŸŒ“ Toggle Theme</button>
  </header>

  <!-- Main Content -->
  <main class="flex-1 w-full flex flex-col items-center justify-center p-6">
    <div class="max-w-4xl w-full grid grid-cols-1 md:grid-cols-2 gap-8">
      <!-- Welcome Section -->
      <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg">
        <h2 class="text-3xl font-bold mb-6 text-gray-800 dark:text-white">Welcome Back!</h2>
        <p class="text-gray-600 dark:text-gray-300 mb-6">
          Manage your budgets efficiently and track your expenses with ease. Let's get started!
        </p>
        <button id="menuToggle" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700">ðŸ“‚ View Your Budgets</button>
      </div>

      <!-- Create New Budget Section -->
      <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg">
        <h2 class="text-3xl font-bold mb-6 text-gray-800 dark:text-white">Create a New Budget</h2>
        <form id="welcomeForm">
          <div class="mb-4">
            <label for="budgetName" class="block text-gray-700 dark:text-gray-300 mb-2">Budget Name</label>
            <input type="text" id="budgetName" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring" required>
          </div>
          <div class="mb-4">
            <label for="userName" class="block text-gray-700 dark:text-gray-300 mb-2">Your Name</label>
            <input type="text" id="userName" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring" required>
          </div>
          <div class="mb-4">
            <label for="budgetAmount" class="block text-gray-700 dark:text-gray-300 mb-2">Total Budget Amount</label>
            <input type="number" id="budgetAmount" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring" required>
          </div>
          <div class="mb-6">
            <label for="budgetPeriod" class="block text-gray-700 dark:text-gray-300 mb-2">Budget Period</label>
            <select id="budgetPeriod" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring" required>
              <option value="weekly">Weekly</option>
              <option value="biweekly">Biweekly</option>
              <option value="monthly">Monthly</option>
            </select>
          </div>
          <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700">Create Budget</button>
        </form>
      </div>
    </div>
  </main>

  <!-- Side Menu -->
  <aside id="sideMenu" class="fixed inset-y-0 left-0 w-80 bg-white dark:bg-gray-800 transform -translate-x-full transition-transform duration-300 z-30">
    <div class="p-6 h-full flex flex-col">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-xl font-bold text-gray-800 dark:text-white">Your Budgets</h2>
        <button id="closeMenu" class="text-gray-700 dark:text-gray-300 hover:text-blue-600 focus:outline-none">
          âœ•
        </button>
      </div>
      <ul id="budgetList" class="space-y-2 mb-6 overflow-y-auto flex-grow">
        <!-- Existing budgets will be listed here -->
      </ul>
      <!-- Import/Export Controls -->
      <div class="flex flex-col">
        <!-- Import Data -->
        <label class="block w-full mb-4">
          <span class="sr-only">Choose File</span>
          <input type="file" id="importData" class="block w-full text-sm text-gray-500
            file:mr-4 file:py-2 file:px-4
            file:rounded-md file:border-0
            file:text-sm file:font-semibold
            file:bg-blue-50 file:text-blue-700
            hover:file:bg-blue-100"/>
          <span id="fileNameDisplay" class="text-gray-600 dark:text-gray-400 mt-2 block"></span>
        </label>
        <!-- Export Data -->
        <button id="exportData" class="w-full bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 mb-4">Export Data</button>
        <!-- Toggle Theme -->
        <button id="toggleThemeSideMenu" class="w-full bg-gray-600 text-white px-6 py-2 rounded-md hover:bg-gray-700">ðŸŒ“ Toggle Theme</button>
      </div>
    </div>
  </aside>

  <!-- JavaScript File -->
  <script src="script.js"></script>
</body>
</html>
